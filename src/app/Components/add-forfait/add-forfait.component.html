
  <h2 *ngIf="offre"  class="background double"><span> Creer un forfait pour l'Offre : {{offre.nomOffre}}</span></h2>
  <form *ngIf="form"  id="msform" [formGroup] = "form">
      <fieldset>
        <h2 class="fs-title"> Creer un forfait</h2>
        <h3 class="fs-subtitle">1ere Etape</h3>
        <input *ngFor="let data of forfaitConfig"   [type] = data.type [formControlName] = data.nomData   [placeholder]="data.nomData" />
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Parametre du Forfait</h2>
        <input type="number" *ngFor="let data of forfaitData"  [formControlName] = data.nomData   [placeholder]="data.nomData" />
        <input  class="btn" type="submit"  (click) = "ajouterForfait()" value="Ajouter"/>
      </fieldset>
</form>
